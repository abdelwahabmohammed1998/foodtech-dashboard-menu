<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Grid</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-lg-3">
          <div class="card mb-4 shadow border-0">
            <div class="ms-card-img">
              <img
                src="https://slidesigma.nyc/templatemonster/angular/foodtech/assets/img/foodtech/pizza.jpg"
                class="card-img-top"
                alt="..."
              />
            </div>
            <div class="card-body">
              <div
                class="card-title-header d-flex justify-content-between align-items-center my-2"
              >
                <h5 class="card-title">shake</h5>
                <p class="card-text fw-bold text-warning">$17.00</p>
              </div>
              <div
                class="card-content d-flex justify-content-between align-items-center my-2"
              >
                <p class="card-content-title text-muted">
                  Qty : <span>8,422</span>
                </p>
                <span class="badge badge-success bg-success">
                  In Stock
                </span>
              </div>
              <div class="ms-card-content">
                <span class="text-muted"
                  >Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Soluta deserunt commodi id hic provident. Maxime dignissimos
                  sunt ullam ipsum ex!</span
                >
              </div>
              <div class="card-btn">
                <div class="d-flex justify-content-between ps-0">
                  <button class="btn btn-dark px-2">Remove</button>
                  <button class="btn btn-success px-3">View</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
