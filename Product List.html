<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="bg-white px-4 py-3 shadow mb-4">
            <div class="ms-panel-header px-0 py-2 mb-2">
              <h6 class="add-product-form-title">PRODUCT LIST</h6>
            </div>

            <div class="mb-4 pt-3">
              <label for="search-product" class="form-label">Search</label>
              <input
                type="text"
                class="form-control"
                id="search-product"
                placeholder="Search ..."
              />
            </div>

            <div class="product-list-content">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">Title</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Status</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>56454</th>
                    <td>
                      <img
                        src="https://slidesigma.nyc/templatemonster/angular/foodtech/assets/img/foodtech/cereals.jpg"
                        alt="img"
                      />
                    </td>
                    <td>cake</td>
                    <td>5,407</td>
                    <td>Out Of Stock</td>
                    <td>$16</td>
                  </tr>
                  <tr>
                    <th>56454</th>
                    <td>
                      <img
                        src="https://slidesigma.nyc/templatemonster/angular/foodtech/assets/img/foodtech/cereals.jpg"
                        alt="img"
                      />
                    </td>
                    <td>cake</td>
                    <td>5,407</td>
                    <td>In Stock</td>
                    <td>$16</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
